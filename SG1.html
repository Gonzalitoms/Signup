<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .klaviyo-form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>document.addEventListener('DOMContentLoaded', () => {
    if (typeof KlaviyoSubscribe !== 'undefined') {
        KlaviyoSubscribe.attach();
    } else {
        console.error('Klaviyo script failed to load.');
    }
});

        // Function to reset and reload the Klaviyo form
        function reloadKlaviyoForm() {
            const formContainer = document.querySelector('.form-container');

            // Clear the form container
            formContainer.innerHTML = `
                <div class="klaviyo-form-container">
                    <div class="klaviyo-form-XFJbEK"></div>
                </div>
            `;

            // Wait a moment to ensure Klaviyo's script reattaches
            setTimeout(() => {
                KlaviyoSubscribe.attach(); // Reinitialize the Klaviyo form
            }, 500); // Adjust timeout for smoother UX
        }

        // Listen for the Klaviyo form submission event
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('klaviyoFormSubmitted', () => {
                setTimeout(() => {
                    reloadKlaviyoForm();
                }, 1000); // Delay to allow submission to complete
            });
        });
    </script>
</head>
<body>

    <!-- Background video -->
    <video id="background-video" autoplay muted loop>
        <source src="https://cdn.shopify.com/videos/c/o/v/d02ff915d76642e1abcea124b67d0e6a.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form container -->
    <div class="form-container">
        <div class="klaviyo-form-container">
            <div class="klaviyo-form-XFJbEK"></div>
        </div>
    </div>

    <!-- Klaviyo script -->
    <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=UyGwBX"></script>
</body>
</html>
