<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form with Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .klaviyo-form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="https://cdn.shopify.com/videos/c/o/v/d02ff915d76642e1abcea124b67d0e6a.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form Container -->
    <div class="form-container">
        <div class="klaviyo-form-container">
            <div class="klaviyo-form-XFJbEK"></div>
        </div>
    </div>

    <!-- Klaviyo Script -->
    <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=UyGwBX"></script>
    <script>
        // Custom trigger to reopen the form after submission
        window._klOnsite = window._klOnsite || [];
        window._klOnsite.push(['openForm', 'XFJbEK']);
    </script>

</body>
</html>
